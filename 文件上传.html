<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <title>websocket</title>
  <style type="text/css">
    #con {
      position: relative;
      margin-top: 20px;
      width: 500px;
      background: lightblue url("img/bg.jpg") no-repeat;
      background-size: 100% 100%;
      min-height: 900px;
      margin: 0 auto;
      padding: 10px 25px;
    }

    .right {
      text-align: right;
      color: white;
      margin-top: 5px;
    }

    .left {
      text-align: left;
      color: peru;
      margin-top: 5px
    }

    .top {
      text-align: center;
      color: red
    }
  </style>
</head>

<body>
  <div id="connected"></div>
  <input type="file" id="inpttt" value="">
  <button onclick="sendto()">发送</button>
  <div id="con">
    <div id="content"></div>
  </div>
</body>

</html>
<script type="text/javascript">
  var onOpen = function() {};
  var onClose = function() {
    console.log("Socket closed.");
  };
  var onMessage = function(data) {
    const qrUrl = window.URL.createObjectURL(data.data)
    var className;
    document.getElementById("con").innerHTML += "<div class=" + className + ">"+"<img style='width:100px' src="+qrUrl+">"+"</div>"
  };
  var onError = function() {
    console.log("We got an error.");
  };
  var socket = new WebSocket("ws://10.4.0.14:9088");
  socket.onopen = onOpen;
  socket.onclose = onClose;
  socket.onerror = onError;
  socket.onmessage = onMessage;
  // 发送信息
  function sendto() {
    var file = document.getElementById("inpttt").files[0]
    socket.send(file);
  }
</script>
